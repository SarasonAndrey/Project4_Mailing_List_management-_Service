<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mailing:home' %}">Сервис рассылок</a>

            {% if user.is_authenticated %}
            <div class="navbar-nav"> <!-- Основные ссылки навигации -->
                <a class="nav-link" href="{% url 'mailing:client_list' %}">Клиенты</a>
                <a class="nav-link" href="{% url 'mailing:message_list' %}">Сообщения</a>
                <a class="nav-link" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
                <a class="nav-link" href="{% url 'mailing:attempt_list' %}">Попытки</a>
                <a class="nav-link" href="{% url 'mailing:statistics' %}">Статистика</a>
            </div>

            <div class="navbar-nav ms-auto"> <!-- Элементы, прижатые вправо -->
                <span class="navbar-text me-2">Привет, {{ user.username }}!</span>
                <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>

                <!-- Форма выхода через POST -->
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Выход</button>
                </form>
            </div>
            {% else %}
            <div class="navbar-nav ms-auto"> <!-- Элементы, прижатые вправо для неавторизованных -->
                <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
