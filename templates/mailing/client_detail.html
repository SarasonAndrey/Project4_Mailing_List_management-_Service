{% extends 'base.html' %}
{% block title %}Клиент: {{ client.full_name }}{% endblock %}
{% block content %}
<h1>{{ client.full_name }}</h1>
<p><strong>Email:</strong> {{ client.email }}</p>
{% if client.comment %}
    <p><strong>Комментарий:</strong></p>
    <p>{{ client.comment }}</p>
{% endif %}
<a href="{% url 'mailing:client_update' client.pk %}" class="btn btn-primary">Редактировать</a>
<a href="{% url 'mailing:client_delete' client.pk %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
