{% extends 'base.html' %}
{% block title %}{% if object %}Редактировать сообщение{% else %}Добавить сообщение{% endif %}{% endblock %}
{% block content %}
<h1>{% if object %}Редактировать сообщение{% else %}Добавить сообщение{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
