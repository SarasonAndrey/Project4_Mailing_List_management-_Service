{% extends 'base.html' %}
{% block title %}Отправить рассылку{% endblock %}
{% block content %}
<h1>Отправить рассылку "{{ mailing.message.subject }}"?</h1>
<p>Вы уверены, что хотите отправить эту рассылку {{ mailing.clients.count }} клиентам?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, отправить</button>
    <a href="{% url 'mailing:mailing_detail' mailing.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
