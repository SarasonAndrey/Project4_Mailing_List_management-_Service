{% extends 'base.html' %}
{% block title %}Удалить рассылку{% endblock %}
{% block content %}
<h1>Удалить рассылку?</h1>
<p>Вы уверены, что хотите удалить рассылку "{{ object.message.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
